<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="#000000"/>
  
  <!-- Outer Hexagon Border - Cyan Neon -->
  <path d="M256 80L400 160V320L256 400L112 320V160L256 80Z" 
        stroke="url(#gradient1)" 
        stroke-width="8" 
        fill="none"
        opacity="0.8"/>
  
  <!-- Inner Hexagon - Blue -->
  <path d="M256 120L360 180V300L256 360L152 300V180L256 120Z" 
        stroke="url(#gradient2)" 
        stroke-width="6" 
        fill="none"
        opacity="0.6"/>
  
  <!-- Scanner Eye Center -->
  <circle cx="256" cy="256" r="60" 
          fill="url(#gradient3)"
          opacity="0.9"/>
  
  <!-- Pupil -->
  <circle cx="256" cy="256" r="30" 
          fill="#00FFFF"
          opacity="0.8"/>
  
  <!-- Scanning Lines -->
  <line x1="180" y1="256" x2="332" y2="256" 
        stroke="#00FFFF" 
        stroke-width="2" 
        opacity="0.6"/>
  <line x1="256" y1="180" x2="256" y2="332" 
        stroke="#00FFFF" 
        stroke-width="2" 
        opacity="0.6"/>
  
  <!-- Radar Sweep Lines -->
  <line x1="256" y1="256" x2="320" y2="200" 
        stroke="#8A2BE2" 
        stroke-width="3" 
        opacity="0.5"/>
  <line x1="256" y1="256" x2="320" y2="312" 
        stroke="#0057FF" 
        stroke-width="3" 
        opacity="0.5"/>
  
  <!-- Corner Markers -->
  <rect x="140" y="140" width="20" height="4" fill="#00FFFF" opacity="0.8"/>
  <rect x="140" y="140" width="4" height="20" fill="#00FFFF" opacity="0.8"/>
  
  <rect x="352" y="140" width="20" height="4" fill="#00FFFF" opacity="0.8"/>
  <rect x="368" y="140" width="4" height="20" fill="#00FFFF" opacity="0.8"/>
  
  <rect x="140" y="368" width="20" height="4" fill="#00FFFF" opacity="0.8"/>
  <rect x="140" y="352" width="4" height="20" fill="#00FFFF" opacity="0.8"/>
  
  <rect x="352" y="368" width="20" height="4" fill="#00FFFF" opacity="0.8"/>
  <rect x="368" y="352" width="4" height="20" fill="#00FFFF" opacity="0.8"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0057FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8A2BE2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0057FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FFFF;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="gradient3">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#0057FF;stop-opacity:0.8" />
    </radialGradient>
  </defs>
</svg>
